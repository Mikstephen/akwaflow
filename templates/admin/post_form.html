<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit Post' if post else 'New Post' }} - AKWAFLOW Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('admin_dashboard') }}" class="text-xl font-semibold">AKWAFLOW Admin</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('admin_posts') }}" class="text-gray-600 hover:text-gray-900">Back to Posts</a>
                    <a href="{{ url_for('admin_logout') }}" class="text-red-600 hover:text-red-800">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">{{ 'Edit Post' if post else 'Create New Post' }}</h1>

        <div class="bg-white shadow rounded-lg p-6">
            <form method="POST" enctype="multipart/form-data">
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" name="title" value="{{ post.title if post else '' }}" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <input type="text" name="category" value="{{ post.category if post else '' }}" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Featured Image</label>
                        <input type="file" name="image" accept="image/*" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% if post and post.image %}
                            <input type="hidden" name="current_image" value="{{ post.image }}">
                            <p class="text-sm text-gray-500 mt-1">Current: {{ post.image }}</p>
                        {% endif %}
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                        <textarea name="content" rows="15" required 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ post.content if post else '' }}</textarea>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" name="published" id="published" 
                               {{ 'checked' if post and post.published else '' }}
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="published" class="ml-2 block text-sm text-gray-900">Published</label>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <a href="{{ url_for('admin_posts') }}" 
                           class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancel</a>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                            {{ 'Update Post' if post else 'Create Post' }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
