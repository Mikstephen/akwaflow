<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - AKWAFLOW</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <img src="{{ url_for('static', filename='img/companylogo.png') }}" alt="AKWAFLOW" class="h-20 mx-auto mb-4">
        </div>
        <h1 class="text-6xl font-bold text-gray-400 mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Server Error</h2>
        <p class="text-gray-600 mb-8">Something went wrong on our end. Please try again later.</p>
        <div class="space-x-4">
            <a href="{{ url_for('index') }}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                Go Home
            </a>
            <button onclick="window.location.reload()" class="border border-blue-600 text-blue-600 px-6 py-3 rounded-lg hover:bg-blue-50 transition">
                Try Again
            </button>
        </div>
    </div>
</body>
</html>
